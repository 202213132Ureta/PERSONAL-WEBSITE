    <!--WITH INLINE JAVASCRIPT-->
    <div class="full-img" id="fullimgbox">
        <img src="kidme.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">

        <img src="kidme.jpg" onclick="openFullImg(this.src)">
        <img src="kidme2.jpg" onclick="openFullImg(this.src)">
        <img src="kidme3.jpg" onclick="openFullImg(this.src)">
        <img src="highschool me.jpg" onclick="openFullImg(this.src)">
        <img src="highschoolme2.jpg" onclick="openFullImg(this.src)">
        <img src="highschoolme3.jpg" onclick="openFullImg(this.src)">
        <img src="presentme.jpg" onclick="openFullImg(this.src)">
        <img src="presentme2.jpg" onclick="openFullImg(this.src)">
        <img src="presentme3.jpg" onclick="openFullImg(this.src)">

    </div>
 <script>
    var fullimgbox = document.getElementById("fullimgbox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullimgbox.style.display = "flex";  
        fullImg.src = pic;
    }
    function closeFullImg(){
        fullimgbox.style.display = "none";
    }
 </script>
